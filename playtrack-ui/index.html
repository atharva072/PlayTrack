<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayTrack - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1 class="title">PlayTrack</h1>
  <p class="tagline">Ready to Play?</p>

  <div class="container">
    <div class="login-card">
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" id="loginBtn">Login</button>

        <div class="auth-feedback" id="authFeedback">
          <div class="error-container">
            <p id="error" class="error-text"></p>
          </div>
          <div class="register-link" id="registerLink">
            <span>Not a registered user?</span>
            <a href="register.html">Register now</a>
          </div>
        </div>

      </form>
    </div>
  </div>

  <script src="js/auth.js" defer></script>
</body>
</html>
